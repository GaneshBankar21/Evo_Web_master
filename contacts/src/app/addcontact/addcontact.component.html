<h3 class="centreFlex">Create Employee</h3>
<div style="width: 400px;">
  <div class="row">
    <div class="col-md-5 inline padding-right">
    <label for="name">First Name :</label>
  </div>
  <div class="col-md-5 inline padding-right">
    <input type="text" id="firstName" required [(ngModel)]="contact.firstName" name="firstName">
    </div>
  </div>
<BR>
  <div class="row">
    <div class="col-md-5 inline padding-right">
    <label for="name">Last Name :</label>
    </div>
    <div class="col-md-5 inline padding-right">
    <input type="text" id="lastName" required [(ngModel)]="contact.lastName" name="lastName">
  </div>
  </div>
  <BR>
  <div class="row">
    <div class="col-md-5 inline padding-right">
    <label for="name">Email Id :</label>
    </div>
    <div class="col-md-5 inline padding-right">
    <input type="email" id="email" required [(ngModel)]="contact.email" name="email">
  </div>
  </div>
  <BR>
  <div class="row">
    <div class="col-md-5 inline padding-right">
    <label for="name">Phone Number :</label>
    </div>
    <div class="col-md-5 inline padding-right">
    <input type="text" id="phoneNumber" required [(ngModel)]="contact.phoneNumber" name="phoneNumber">
  </div>
  </div>
  <BR>
  <div class="row inline">
    <div class="col-md-5 inline padding-right">
    <label for="name">Status :</label>
    </div>
    <div class="col-md-5 inline padding-right">
    <div class="inline" (click)="setStatus('Active')">
      <input type="radio" id="activeContact" name="activeContact" [checked]="isActive">
      <label>Active :</label>
    </div>
    <div class="inline" (click)="setStatus('Inactive')">
      <input type="radio" id="inactiveContact" name="inactiveContact" [checked]="!isActive">
      <label>Inactive :</label><br>
    </div>
    </div>
  </div>
  <BR>
  <div class="row centreFlex">
    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
  </div>

  
<div *ngIf="submitted" class="warning centreFlex">
  <h4>{{note}}</h4>
</div>
</div>
